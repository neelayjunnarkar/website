# The URL the site will be built for
base_url = "https://neelayjunnarkar.com/"
title = "Neelay Junnarkar"
description = "Academic/professional website."
generate_feed = false
feed_filename = "atom.xml" # default template

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false
minify_html = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

taxonomies = [
  {name = "travel_tags", feed = true},
  {name = "tags", feed = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "one-dark"
render_emoji = true
smart_punctuation = true
[extra]
date_format="%d %b, %Y"

[[extra.main_menu]]
name = "Research"
url = "@/publications/_index.md"

[[extra.main_menu]]
name = "Projects"
url = "@/projects/_index.md"

[[extra.main_menu]]
name = "Contact"
url = "@/contact.md"
